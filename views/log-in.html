<!DOCTYPE html>
<!--Tipo de archivo e dioma del sitio web-->
<html lang="en">

<head>
  <!--Codificación de carácteres especiales-->
  <meta charset="utf-8">
  <!-- Define área usada por browser-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título web page-->
  <title>
    <Co-Lab>
  </title>
  <!-- Icono página-->
  <link rel="shortcut icon" href="../assets/images/cl-logo1.png">
  <!-- Tipografías-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Se vinculan estilos-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body id="logIn">

  <!-- Formulario de ingreso-->
  <div class="container text-center">

    <nav class="row">
      <div class="col-xs-1 text-center">
        <a class="glyphicon glyphicon-triangle-left arrow-style go-back" type="button"></a>
      </div>
      <div class="row centered col-xs-pull-4">
        <div class="text-center">
          <h1 class="text-center form-title">Inicia Sesión</h1>
        </div>
      </div>
      <hr>
    </nav>

    <div class="row">
      <br>
      <div class="centered">

        <form id="init" role="form">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="text" class="form-control" id="username" placeholder="Tu nombre/ Nickname">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group form-inline">
              <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
              <!-- TYPE ocultará números ingresados -->
              <input TYPE="password" type="number" type="text" class="form-control inputJs " id="password" placeholder="4 dígitos">
            </div>
          </div>
          <div class="checkbox">
            <label class="small-letter"><input type="checkbox" value="" checked>Estoy de acuerdo con los <a href="#"> terminos de privacidad</a> </label>
          </div>
        </form>

      </div>

    </div>
  </div>

  <div class="row margin-0">
    <div class="col-xs-12  col-sm-6 col-sm-4 col-sm-offset-4">
      <button class="btn btn-block text-uppercase disabled nextJs" type="button">Entrar</button>
      <button id="buttonGoogle" class="btn btn-block enabled text-uppercase" type="button">Inicia Sesión con Google</button>
    </div>
  </div>

  </div>

  <!-- Se vinculan Firebase / jQuery / JS -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../js/log-in.js"></script>



</body>

</html>
